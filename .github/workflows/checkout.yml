name: Daily Attendance Automation

on:
  schedule:
    - cron: "30 4 * * 1-5"  # Check-in at 10:00 AM IST (4:30 AM UTC)
    - cron: "30 13 * * 1-5" # Check-out at 7:30 PM IST (2:00 PM UTC)
  workflow_dispatch:

jobs:
  checkin:
    if: github.event.schedule == '30 4 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install selenium webdriver-manager

      - name: Run Check-In Script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python checkin.py

  checkout:
    if: github.event.schedule == '30 13 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install selenium webdriver-manager

      - name: Run Check-Out Script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python checkout.py
